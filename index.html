<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rally your crew, track weather, and hit the next beach cleanup with ShoreSquad!">
  <title>ShoreSquad</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ShoreSquad</h1>
    <nav>
      <ul>
        <li><a href="#map">Map</a></li>
        <li><a href="#weather">Weather</a></li>
        <li><a href="#crew">Crew</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h2>Mobilize. Clean. Connect.</h2>
      <p>Join the movement to keep our beaches clean and vibrant!</p>
      <button id="join-btn">Join a Cleanup</button>
    </section>
    <section id="map">
      <h3>Upcoming Cleanups</h3>
      <div id="map-container">[Map will load here]</div>
    </section>
    <section id="weather">
      <h3>Weather Tracker</h3>
      <div id="weather-info">[Weather info will load here]</div>
    </section>
    <section id="crew">
      <h3>Your Crew</h3>
      <div id="crew-list">[Crew info will load here]</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ShoreSquad. Eco-action made fun.</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
